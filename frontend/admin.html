<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Kelola Laporan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-4xl mx-auto py-8 px-4">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">⚙️ Panel Admin - Kelola Laporan</h1>
    <div id="laporanList" class="space-y-4"></div>
  </div>

  <script>
    const API_URL = "https://vpnsff26-3001.asse.devtunnels.ms/api/laporan";

    async function fetchLaporan() {
      try {
        const response = await fetch(API_URL);
        const data = await response.json();

        const container = document.getElementById("laporanList");
        container.innerHTML = "";

        if (data.length === 0) {
          container.innerHTML = "<p class='text-gray-500'>Belum ada laporan masuk.</p>";
          return;
        }

        data.forEach(laporan => {
          const div = document.createElement("div");
          div.className = "bg-white p-4 rounded-lg shadow border border-gray-200";

          div.innerHTML = `
          <h2 class="text-lg font-bold">${laporan.title}</h2>
          <p class="text-sm text-gray-600">${laporan.description}</p>
          <p class="mt-2"><span class="font-bold">Status:</span> 
            <span class="px-2 py-1 rounded text-white ${
              laporan.status === 'Diterima' ? 'bg-blue-500' :
              laporan.status === 'Diproses' ? 'bg-yellow-500' :
              laporan.status === 'Selesai'  ? 'bg-green-600' :
              'bg-red-500'
            }">${laporan.status}</span>
          </p>
          ${laporan.catatan ? `<p class="italic text-gray-700">Catatan: ${laporan.catatan}</p>` : ""}
          ${laporan.imageUrl ? `
            <img src="${laporan.imageUrl}" 
                alt="Foto Laporan" 
                class="mt-3 w-full rounded-lg border-2 ${
                  laporan.status === 'Ditolak'  ? 'border-red-500' :
                  laporan.status === 'Diproses' ? 'border-yellow-500' :
                  laporan.status === 'Selesai'  ? 'border-green-500' :
                  'border-blue-500'
                }">
          ` : ""}
          
          <div class="mt-2">
            <label class="block text-sm font-medium">Ubah Status:</label>
              <select id="status-${laporan.id}" data-id="${laporan.id}" class="statusSelect mt-1 border rounded px-2 py-1">
                <option value="Diterima" ${laporan.status === 'Diterima' ? 'selected' : ''}>Diterima</option>
                <option value="Diproses" ${laporan.status === 'Diproses' ? 'selected' : ''}>Diproses</option>
                <option value="Selesai"  ${laporan.status === 'Selesai'  ? 'selected' : ''}>Selesai</option>
                <option value="Ditolak"  ${laporan.status === 'Ditolak'  ? 'selected' : ''}>Ditolak</option>
              </select>
            <textarea id="catatan-${laporan.id}" placeholder="Catatan admin..." class="catatanInput mt-2 w-full border rounded px-2 py-1">${laporan.catatan || ''}</textarea>
            <button onclick="updateLaporan('${laporan.id}')"
                    class="updateBtn bg-blue-600 text-white px-3 py-1 rounded mt-2">
              Update
            </button>
          `;
          container.appendChild(div);
        });

      } catch (err) {
        console.error(err);
      }
    }

    async function updateLaporan(id) {
      const status = document.getElementById(`status-${id}`).value;
      const catatan = document.getElementById(`catatan-${id}`).value;

      try {
        const response = await fetch(`${API_URL}/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ status, catatan })
        });

        const result = await response.json();
        alert(result.message);
        fetchLaporan(); // refresh daftar
      } catch (err) {
        console.error(err);
        alert("Gagal memperbarui laporan");
      }
    }

    document.querySelectorAll(".statusSelect option").forEach(opt => {
      if (opt.value === "Diterima") opt.style.backgroundColor = "#3B82F6";   // blue-500
      if (opt.value === "Diproses") opt.style.backgroundColor = "#F59E0B";  // yellow-500
      if (opt.value === "Selesai") opt.style.backgroundColor = "#10B981";   // green-500
    });


    fetchLaporan();
    setInterval(fetchLaporan, 60000); // auto-refresh tiap 10 detik
  </script>
</body>
</html>
