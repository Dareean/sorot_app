<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status Laporan - Sorot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div class="max-w-4xl mx-auto py-8 px-4">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">üìã Status Laporan Anda</h1>

    <!-- Tombol kembali -->
    <div class="mb-6">
      <a href="index.html" 
         class="inline-block bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow transition">
        ‚¨ÖÔ∏è Kembali ke Form Laporan
      </a>
    </div>

    <!-- Tab Navigasi -->
    <div class="flex space-x-4 border-b mb-6">
      <button id="tabTerakhir" class="px-4 py-2 font-semibold text-blue-600 border-b-2 border-blue-600">
        Laporan Terakhir
      </button>
      <button id="tabSemua" class="px-4 py-2 font-semibold text-gray-600 hover:text-blue-600">
        Semua Laporan
      </button>
    </div>

    <!-- Konten Tab -->
    <div id="laporanTerakhir" class="space-y-4"></div>
    <div id="laporanSemua" class="space-y-4 hidden"></div>
  </div>

  <script>
    const API_URL = "https://vpnsff26-3001.asse.devtunnels.ms/api/laporan";
    const laporanTerakhirEl = document.getElementById("laporanTerakhir");
    const laporanSemuaEl = document.getElementById("laporanSemua");

    // Fungsi render box laporan
    function renderLaporan(laporan) {
      return `
        <div class="bg-white p-4 rounded-lg shadow border border-gray-200 mb-4">
          <h2 class="text-lg font-semibold">${laporan.title}</h2>
          <p class="text-sm text-gray-600">${laporan.description}</p>
          <p class="mt-2"><span class="font-bold">Status:</span> 
            <span class="px-2 py-1 rounded text-white ${
              laporan.status === 'Diterima' ? 'bg-blue-500' :
              laporan.status === 'Diproses' ? 'bg-yellow-500' :
              laporan.status === 'Selesai'  ? 'bg-green-600' :
              'bg-red-500'
            }">${laporan.status}</span>
          </p>
          ${laporan.status === 'Ditolak' ? `<p class="text-red-600 font-semibold mt-2">‚ö†Ô∏è Laporan Anda ditolak oleh admin.</p>`: ""}
          ${laporan.catatan ? `<p class="italic text-gray-700">Catatan: ${laporan.catatan}</p>` : ""}
          ${laporan.imageUrl ? `
            <img src="${laporan.imageUrl}" 
                alt="Foto Laporan" 
                class="mt-3 w-full rounded-lg border-2 ${
                  laporan.status === 'Ditolak'  ? 'border-red-500' :
                  laporan.status === 'Diproses' ? 'border-yellow-500' :
                  laporan.status === 'Selesai'  ? 'border-green-500' :
                  'border-blue-500'
                }">
          ` : ""}
        </div>
      `;
    }

    // Ambil laporan terakhir
    async function fetchLaporanTerakhir() {
      laporanTerakhirEl.innerHTML = "<p class='text-gray-500'>Memuat...</p>";
      const laporanId = localStorage.getItem("laporanId");
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        const laporan = data.find(l => l.id === laporanId);

        if (!laporan) {
          laporanTerakhirEl.innerHTML = "<p class='text-gray-500'>Laporan terakhir tidak ditemukan.</p>";
          return;
        }

        laporanTerakhirEl.innerHTML = renderLaporan(laporan);
      } catch (err) {
        laporanTerakhirEl.innerHTML = "<p class='text-red-500'>Gagal memuat laporan terakhir.</p>";
        console.error(err);
      }
    }

    // Ambil semua laporan
    async function fetchSemuaLaporan() {
      laporanSemuaEl.innerHTML = "<p class='text-gray-500'>Memuat semua laporan...</p>";
      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        if (data.length === 0) {
          laporanSemuaEl.innerHTML = "<p class='text-gray-500'>Belum ada laporan.</p>";
          return;
        }

        laporanSemuaEl.innerHTML = data.map(renderLaporan).join("");
      } catch (err) {
        laporanSemuaEl.innerHTML = "<p class='text-red-500'>Gagal memuat semua laporan.</p>";
        console.error(err);
      }
    }

    // Tab switching
    const tabTerakhirBtn = document.getElementById("tabTerakhir");
    const tabSemuaBtn = document.getElementById("tabSemua");

    tabTerakhirBtn.addEventListener("click", () => {
      tabTerakhirBtn.classList.add("text-blue-600", "border-b-2", "border-blue-600");
      tabSemuaBtn.classList.remove("text-blue-600", "border-b-2", "border-blue-600");
      tabSemuaBtn.classList.add("text-gray-600");
      laporanTerakhirEl.classList.remove("hidden");
      laporanSemuaEl.classList.add("hidden");
    });

    tabSemuaBtn.addEventListener("click", () => {
      tabSemuaBtn.classList.add("text-blue-600", "border-b-2", "border-blue-600");
      tabTerakhirBtn.classList.remove("text-blue-600", "border-b-2", "border-blue-600");
      tabTerakhirBtn.classList.add("text-gray-600");
      laporanSemuaEl.classList.remove("hidden");
      laporanTerakhirEl.classList.add("hidden");
      fetchSemuaLaporan();
    });

    // Pertama kali load ‚Üí tampilkan laporan terakhir
    fetchLaporanTerakhir();
    setInterval(fetchLaporanTerakhir, 60000);
  </script>
</body>
</html>
